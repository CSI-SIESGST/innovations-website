<!DOCTYPE html>
<html>
	<head>
		<title>REGISTER</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width = device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../assets/css/styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>

	<body style="background-color: #5390f5; padding: 30px">
		<div class="container row" id="register">
			<div
				class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 align-self-center justify-content-center"
			>
				<img
					src="../assets/images/register.png"
					class="img-fluid w-100"
					alt="Responsive image"
				/>
			</div>

			<!--Form-->
			<div
				class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 align-self-center justify-content-center"
			>
				<form>
					<div class="form-row">
						<div class="form-group col-sm-6">
							<label>First Name</label>
							<input
								type="text"
								class="form-control"
								id="firstname1"
								placeholder="ABC..."
							/>
						</div>
						<div class="form-group col-sm-6">
							<label>Last Name</label>
							<input
								type="text"
								class="form-control"
								id="lastname1"
								placeholder="XYZ..."
							/>
						</div>
					</div>
					<div class="form-group">
						<label>College Name</label>
						<input
							type="text"
							class="form-control"
							id="collegename1"
							placeholder="SIES Graduate School of Technology"
						/>
					</div>
					<div class="form-group">
						<label>Contact Number</label>
						<input
							type="tel"
							class="form-control"
							id="contactnumber1"
							placeholder="Contact number"
						/>
					</div>
					<div class="form-group">
						<label>Email ID</label>
						<input
							type="email"
							class="form-control"
							id="email1"
							placeholder="abc@gmail.com"
						/>
					</div>
					<div class="form-row">
						<div class="form-group col-sm-6">
							<label>Password</label>
							<input
								type="password"
								class="form-control"
								id="inputPassword1"
								placeholder="********"
							/>
						</div>
						<div class="form-group col-sm-6">
							<label>Confirm Password</label>
							<input
								type="password"
								class="form-control"
								id="confirmPassword1"
								placeholder="********"
							/>
						</div>
					</div>
					<button type="submit" class="btn btn-primary btn-block">
						Register
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
