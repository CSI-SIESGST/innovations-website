<!DOCTYPE html>
<html>
	<head>
		<title>FORGOT PASSWORD</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width = device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../assets/css/styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
	</head>

	<body style="background-color: #5390f5; padding: 50px">
		<div class="container row" id="register">
			<div
				class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 align-self-center justify-content-center"
			>
				<img
					src="../assets/images/forgot_password.png"
					class="img-fluid w-100"
					alt="Responsive image"
				/>
			</div>

			<!--Form-->
			<div
				class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 align-self-center justify-content-center"
			>
      
				<form id="forgot_password">
          <h2 class="title text-center">Forgot Password ?</h2>
					<div class="form-row">		
						<label class="text-center pb-4">Enter your email ID and we'll send you the link to reset your password.</label>
						<input
							type="email"
							class="form-control"
							name="username"
							id="email1"
							placeholder="abc@gmail.com"
						/>
					</div>
					<button type="submit" class="btn btn-primary btn-block p-3">
						SUBMIT
					</button>
          <label id="status" style="color: red">We couldn't find your email!</label>
          <p class="text-center">Haven't registered yet? <a href="#"><b>Register now!</b></a></p>
				</form>
			</div>
		</div>
	</body>
</html>
