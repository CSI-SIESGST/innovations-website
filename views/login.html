<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Server Auth</title>
    <link rel="stylesheet" href="./mvp.css" />
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>

  </head>
  <body>
    <main>
      <section>
        <form id="login">
          <label>Email</label>
          <input type="email" name="login" />
          <label>Password</label>
          <input type="password" name="password" />
          <button>Log in</button>
        </form>
      </section>

      <script>
        window.addEventListener("DOMContentLoaded", () => {
        var firebaseConfig = {
            apiKey: "AIzaSyA5FF7JDrpSsgWFMi8rs3qD4ZFPd2r9wbM",
            authDomain: "innovations-csi.firebaseapp.com",
            projectId: "innovations-csi",
            storageBucket: "innovations-csi.appspot.com",
            messagingSenderId: "260771134512",
            appId: "1:260771134512:web:32c3b56b5815e2d74381f5"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
        firebase.auth().setPersistence(firebase.auth.Auth.Persistence.NONE);
          document
            .getElementById("login")
            .addEventListener("submit", (event) => {
              event.preventDefault();
              const login = event.target.login.value;
              const password = event.target.password.value;

              firebase
                .auth()
                .signInWithEmailAndPassword(login, password)
                .then(({user}) => {
                  return user.getIdToken().then((idToken) => {
                    console.log(idToken)
                    return fetch("/sessionLogin", {
                      method: "POST",
                      headers: {
                        Accept: "application/json",
                        "Content-Type" : "application/json",
                        "CSRF-Token": Cookies.get("XSRF-TOKEN"),
                      },
                      body: JSON.stringify({idToken}),
                    });
                  });
                })
                .then(() => {
                  return firebase.auth().signOut();
                })
                .then(() => {
                  window.location.assign("/home");
                });
                return false;
            });
        });
      </script>
    </main>
  </body>
</html>
